<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-CINEMA - Reserva de Butacas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="mb-4">UNIR-CINEMA</h1>
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8 d-flex justify-content-center">
            <div class="screen">
                <div class="screen-text">Pantalla</div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8">
            <div class="seats-container">
                <div class="row justify-content-center mb-2">
                    <div class="col-auto align-self-center me-3">Fila 1</div>
                    <div class="col">
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-danger mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-auto align-self-center me-3">Fila 2</div>
                    <div class="col">
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-danger mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-auto align-self-center me-3">Fila 3</div>
                    <div class="col">
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-danger mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-auto align-self-center me-3">Fila 4</div>
                    <div class="col">
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-auto align-self-center me-3">Fila 5</div>
                    <div class="col">
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-secondary mx-1"></button>
                        <button class="seat btn btn-danger mx-1"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="mt-4 mx-auto" style="max-width: 300px;">
        <div class="mb-3">
            <label for="seatCount" class="form-label">Número de asientos:</label>
            <input type="number" class="form-control" id="seatCount" min="1" max="10" oninput="suggest()">
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
    </form>
</div>
<footer class="mt-5 p-3 bg-dark text-white text-center">
    <p>UNIR-CINEMA</p>
    <p>Dirección: Calle Falsa 123</p>
    <p>Teléfono: 123-456-7890</p>
    <p>Email: info@unir-cinema.com</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="cinema.js"></script>
</body>
</html>
